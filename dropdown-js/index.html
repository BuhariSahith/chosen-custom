<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dropdown</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="container">

    <div class="select-box">
      <div class="options-container">
        <div class="option">
          <input type="radio" class="radio" id="journey" name="category" />
          <label>Journey</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="route" name="category" />
          <label>Route</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="stop" name="category" />
          <label>Stop</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="trip" name="category" />
          <label>Trip</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="alert" name="category" />
          <label >Alert</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="support" name="category" />
          <label>Support</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="tools" name="category" />
          <label>Tools</label>
        </div>
      </div>

      <div class="selected">
        Unwire Options
      </div>

      <div class="search-box">
        <input type="text" placeholder="search result" />
      </div>

    </div>
  </div>


  
  <script src="index.js"></script>
</body>

</html>
